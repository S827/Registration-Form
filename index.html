<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
                <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
                <label for="new-password">Create a New Password: <input type="password" name="password" id="new-password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type"> Personal Account</label>
                <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business Account</label>
                <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="profile-picture"></label>
                <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"></label>
                <label for="referrer">How did you hear about us?
                    <select name="" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
